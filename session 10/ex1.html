<!DOCTYPE html>
<html lang="en">
<head>
	<title>session 10</title>
	<meta charset="UTF-8">
	<meta name="description" content="learn HTML5, CSS3, PHP">
	<meta name="keywords" content="learn HTML5, CSS3, PHP">
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<link rel="stylesheet icon" href="icon.jpg">
	<link rel="stylesheet" type="text/css" href="session.css">
<body>
	<h3>Họ Tên</h3>
	<p id="tuser"></p>
	<input type="text" name="name" placeholder="nhập tên" id="user">
	<h3>Ngày sinh</h3>
	<p id="tdate"></p>
	<input type="date" name="birthday" id="date">
	<h3>Số điện thoại</h3>
	<p id="tphone"></p>
	<input type="name" name="phone" placeholder="(+84)123456789" id="phone">
	<h3>Giới tính</h3>
	<p id="gender"></p>
	<input type="radio" name="gender" id="male">Male
	<input type="radio" name="gender" id="other">Other
	<h3>Email</h3>
	<p id="temail"></p>
	<input type="text" name="email" placeholder="abc@gmail.com" id="email">
	<h3>Tiêu đề</h3>
	<p id="td"></p>
	<input type="text" name="name" placeholder="nhập tiêu đề" id="tde" >
	<h3>Nội dung</h3>
	<p id="nd"></p>
	<input type="text" name="name" placeholder="nhập nội dung"  id="noid" ><br><br>
	<input type="button" name="register" value="đăng ký" onclick="validateForm();">
	<script type="text/javascript" src="ex1.js"></script>
</body>
</html>
