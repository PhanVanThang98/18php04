<!DOCTYPE html>
<html lang="en">
<head>
	<title>Liên Hệ</title>
	<meta charset="UTF-8">
	<meta name="description" content="learn HTML5, CSS3, PHP">
	<meta name="keywords" content="learn HTML5, CSS3, PHP">
	<link rel="stylesheet icon" href="images/icon.jpg">
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<style type="text/css">
		.ho{
			border: none;
			border-bottom:1.5px dotted  black; 
			margin-left: 50px;
		}
		.ten{
			border: none;
			border-bottom:1.5px dotted  black; 
			margin-left: 28px;
		}
		.nd{
			margin-left: 50px;
		}
		.submit{
			margin-left: 50px;
			width: 100px;
			height: 40px;
			background: lightblue;
		}
	</style>
</head>
<body>
	<form  name="text" action="" method="post">
	<header>
		<h1>Liên hệ</h1>
		<div>
			<p>Họ và tên :
			<input class="ho" type="text" name="name">
			</p>
			<p>Số điện thoại :
			<input class="ten" type="text" name="name">
			</p>
			<p>nội dung:
				<textarea class="nd" rows="10" cols="22"></textarea>
			</p>
			<p>
				<input class="submit" type="submit" name="register" value="Gữi">
			</p>
		</div>
	</header>
</form>
</body>
</html>
